<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RV Test</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/valid.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <a href="/pages/RV-Form.html">
                    <img src="/images/logo.png">
                </a>
            </div>
            <nav class="header-nav-menu">
                <ul class="header-nav-menu-list">
                    <li class="header-nav-list-item">
                        <a href="/pages/RV-Form.html" class="active">Home</a>
                    </li>
                    <li class="header-nav-list-item">
                        <a href="/pages/RV-Form.html">Home</a>
                    </li>
                    <li class="header-nav-list-item">
                        <a href="/pages/RV-Form.html">Home</a>
                    </li>
                </ul>
            </nav>
        </header>
        <br><br><br><br><br><br><br>
        <main>
            <div class="form-section">
                <h2>Send us an Email</h2>
                <form action="/form-submit" method="POST">
                    <label for="name" class="required-label thing" id="nameInputLabel">Name
                    <input type="text" id="nameInput" name="name" class="required-label" required /></label>
                    <label class="valid">&nbsp;&nbsp;<span class="feedbackSymbol" id="nameInputValid"></span></label>
                    <span class="errorMessage" id="nameInputError"></span>
                    <br>
                    <label for="phoneInput" id="phoneInputLabel">Phone</label>
                    <input type="text" id="phoneInput" name="phone" pattern="[0-9]{10}">
                    <label class="valid">&nbsp;&nbsp;<span class="feedbackSymbol" id="phoneInputValid"></span></label>
                    <span class="errorMessage" id="phoneInputError"></span>
                    <br>
                    <label for="emailInput" class="required-label" id="emailInputLabel">Email</label>
                    <input type="email" id="emailInput" name="email" required>
                    <label class="valid">&nbsp;&nbsp;<span class="feedbackSymbol" id="emailInputValid"></span></label>
                    <span class="errorMessage" id="emailInputError"></span>
                    <br>
                    <label for="messageInput" class="required-label" id="messageInputLabel">Message</label>
                    <textarea name="message" id="messageInput" cols="30" rows="10" required></textarea>
                    <label class="valid">&nbsp;&nbsp;<span class="feedbackSymbol" id="messageInputValid"></span></label>
                    <span class="errorMessage" id="messageInputError"></span>
                    <br>
                    <input type="button" value="Submit" id="submitBtn">
                    <br>
                    <input type="submit" value="POST" id="postBtn" disabled style="display: none;">
                </form>
            </div>
        </main>
    </div>
</body>
</html>
